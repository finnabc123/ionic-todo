<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <div class="input-container">
      <ion-item>
        <ion-label position="floating">List of works</ion-label>
        <ion-input [(ngModel)]="workName"></ion-input>
      </ion-item>
      <span>
        <ion-fab-button [disabled]="!workName">
          <ion-icon name="add" (click)="onAddWork(workName)"></ion-icon>
        </ion-fab-button>
      </span>
    </div>
  </ion-grid>

  <ion-grid *ngIf="items.length">
    <ion-list *ngFor="let item of items; let i=index">
      <ion-item>
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option (click)="onEditing(item)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-checkbox color="success" [(ngModel)]="item.isChecked"></ion-checkbox>
            <ion-label [ngClass]="{'completed': item.isChecked, 'uncompleted': !item.isChecked}">{{ item.todoName }}
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="onDeleting(item)">
              <ion-icon name="trash" slot="icon-only">
              </ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
